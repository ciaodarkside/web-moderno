<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque') // espera um seletor
        const selecionar = seletor =>
        document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))

        const deselecionar = seletor =>
        document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')

        selecionar('.terceiro.ultimo') //seleciona o unico q tem a classe terceiro e ultimo
        deselecionar('*')

        selecionar(':not(#primeiro)') // negação, seleciona todos que não são o primeiro
        deselecionar('*')

        selecionar(':nth-child(1)') // seleciona o primeiro filho
        deselecionar('*')

        selecionar('div:nth-of-type(1)') // seleciona o primeiro elemento do tipo div
        deselecionar('*')

        selecionar('[wb-attrib]')
    </script>
</body>
</html>
